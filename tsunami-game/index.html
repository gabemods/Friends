<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Tsunami Run</title>
  <style>
    html, body { margin: 0; overflow: hidden; touch-action: manipulation; }
    canvas { display: block; }
    #runButton {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      font-size: 20px;
      background: linear-gradient(135deg, #0077be, #00bfff);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      display: none;
      z-index: 10;
      box-shadow: 0 6px 20px rgba(0,127,255,0.7);
    }
  </style>
</head>
<body>
  <button id="runButton">RUN</button>
  <script type="module" src="main.js"></script>
</body>
</html>
