@keyframes cardBounceIn {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  50% {
    opacity: 1;
    transform: scale(1.1);
  }
  100% {
    opacity: 1;
    transform: scale(1.0);
  }

.card {
  background: rgba(211, 211, 211, 0.3);
  border-radius: 25px;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  max-width: 285px;
  max-height: 59vh; /* Set a max height */
  overflow-y: auto;  /* Allow vertical scroll */
  padding-top: 1px;
  padding-bottom: 0px;
  margin-top: -100px;
  opacity: 0;

    .card.animate-in {
  animation: cardBounceIn 0.6s ease forwards;

.card::-webkit-scrollbar {
  width: 6px;

.card:nth-child(2) {

  overflow-y: auto;

      margin-bottom: -25px; /* Reduced bottom margin */
      font-weight: 900;
    }

    .card > img { /* Target only the direct img child of .card (the logo) */
      width: 60px;
      height: 60px;
      border-radius: 27%;
      object-fit: cover;
      display: block;
      margin-top: 20px;
      margin-bottom: 0;
      margin-left: 20px; /* Move the logo to the left */
      margin-right: auto; /* Allows the card to determine right margin */
    }

    .photo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 10px;
      margin-bottom: -10px;
      padding: 20px;
    }

    .photo-grid img {
      width: 100%;
      aspect-ratio: 1 / 1; /* Ensure images are perfect squares */
      border-radius: 15px;
      object-fit: cover;
    }

    .indicator-wrapper {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 8px 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;

    .indicators {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: white;
      opacity: 0.4;
      border-radius: 50%;
      transition: all 0.3s ease;

    .dot.active {
      opacity: 1;
      transform: scale(1.1);

    .copyright {

@keyframes rotateFadeOut {
  0%   { transform: rotate(0deg); opacity: 1; }
  100% { transform: rotate(180deg); opacity: 0; }
}

@keyframes moonFadeInTilt {
  0%   { transform: rotate(-15deg); opacity: 0; }
  100% { transform: rotate(0deg); opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to   { opacity: 0; }
}

@keyframes sunFadeInSpin {
  0%   { opacity: 0; transform: rotate(180deg); }
  100% { opacity: 1; transform: rotate(0deg); }
}

.sun-rotate-fade {
  animation: rotateFadeOut 0.6s ease forwards;
}

.moon-fade-in-tilt {
  animation: moonFadeInTilt 0.5s ease forwards;
}

.fade-out {
  animation: fadeOut 0.4s ease forwards;

.sun-fade-in-spin {

  <script>
const images = document.querySelectorAll('img');
const overlay = document.createElement('div');
const popupImg = document.createElement('img');

overlay.style.cssText = `
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: background 0.3s ease;
`;

popupImg.style.cssText = `
  position: fixed;
  max-width: 90vw;
  max-height: 90vh;
  will-change: transform, border-radius;
  touch-action: none;
  pointer-events: none;
`;

overlay.appendChild(popupImg);
document.body.appendChild(overlay);

let originImg = null;
let startX = 0, startY = 0;
let isDragging = false;
let dragScale = 1;
let originalRadius = '12px';

function getTransforms(fromRect, img) {
  const temp = document.createElement('img');
  temp.src = img.src;
  temp.style.position = 'fixed';
  temp.style.visibility = 'hidden';
  temp.style.maxWidth = '90vw';
  temp.style.maxHeight = '90vh';
  document.body.appendChild(temp);

  const naturalW = temp.naturalWidth || img.naturalWidth;
  const naturalH = temp.naturalHeight || img.naturalHeight;
  const aspectRatio = naturalW / naturalH;

  const viewportW = window.innerWidth * 0.9;
  const viewportH = window.innerHeight * 0.9;
  let finalW, finalH;

  if (viewportW / viewportH > aspectRatio) {
    finalH = viewportH;
    finalW = finalH * aspectRatio;
  } else {
    finalW = viewportW;
    finalH = finalW / aspectRatio;
  }

  document.body.removeChild(temp);

  const scaleX = fromRect.width / finalW;
  const scaleY = fromRect.height / finalH;
  const translateX = fromRect.left + fromRect.width / 2 - window.innerWidth / 2;
  const translateY = fromRect.top + fromRect.height / 2 - window.innerHeight / 2;

  return { scaleX, scaleY, translateX, translateY };
}

images.forEach(img => {
  img.style.cursor = 'zoom-in';
  img.addEventListener('click', () => {
    originImg = img;
    popupImg.src = img.src;
    originalRadius = getComputedStyle(img).borderRadius || '12px';
    popupImg.style.borderRadius = originalRadius;

    popupImg.onload = () => {
      const rect = img.getBoundingClientRect();
      overlay.style.display = 'flex';

      requestAnimationFrame(() => {
        const { scaleX, scaleY, translateX, translateY } = getTransforms(rect, img);
        popupImg.style.transition = 'none';
        popupImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scaleX}, ${scaleY})`;
        popupImg.style.borderRadius = originalRadius;

        requestAnimationFrame(() => {
          popupImg.style.transition = 'transform 0.4s ease, border-radius 0.4s ease';
          popupImg.style.transform = `translate(0, 0) scale(1)`;
          popupImg.style.borderRadius = '12px';
          popupImg.style.pointerEvents = 'auto';
        });
      });
    };
  });
});

function closePopup() {
  if (!originImg) return;

  const rect = originImg.getBoundingClientRect();
  popupImg.style.width = `${popupImg.offsetWidth}px`;
  popupImg.style.height = `${popupImg.offsetHeight}px`;

  const { scaleX, scaleY, translateX, translateY } = getTransforms(rect, originImg);

  popupImg.style.transition = 'transform 0.25s ease, border-radius 0.25s ease';
  popupImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scaleX}, ${scaleY})`;
  popupImg.style.borderRadius = originalRadius;

  overlay.style.transition = 'background-color 0.25s ease';
  overlay.style.backgroundColor = 'rgba(0,0,0,0)';

  popupImg.addEventListener('transitionend', () => {
    overlay.style.display = 'none';
    popupImg.style.transform = '';
    popupImg.style.transition = '';
    overlay.style.transition = '';
    overlay.style.backgroundColor = 'rgba(0,0,0,0.8)';
    popupImg.style.borderRadius = originalRadius;
    popupImg.style.width = '';
    popupImg.style.height = '';
    popupImg.style.pointerEvents = 'none';
  }, { once: true });
}

overlay.addEventListener('click', e => {
  if (e.target === overlay) closePopup();
});

popupImg.addEventListener('pointerdown', e => {
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
  popupImg.setPointerCapture(e.pointerId);
});

popupImg.addEventListener('pointermove', e => {
  if (!isDragging) return;
  const deltaX = e.clientX - startX;
  const deltaY = e.clientY - startY;

  const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
  dragScale = 1 - Math.min(0.4, distance / window.innerHeight);
  popupImg.style.transition = 'none';
  popupImg.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(${dragScale})`;
  overlay.style.backgroundColor = `rgba(0,0,0,${0.8 * dragScale})`;

  if (originalRadius !== '50%') {
    const radius = Math.min(27, 15 + (1 - dragScale) * 50);
    popupImg.style.borderRadius = `${radius}%`;
  }
});

popupImg.addEventListener('pointerup', e => {
  if (!isDragging) return;
  isDragging = false;
  const deltaX = e.clientX - startX;
  const deltaY = e.clientY - startY;
  const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

  if (distance > 100) {
    closePopup();
  } else {
    popupImg.style.transition = 'transform 0.25s ease, border-radius 0.25s ease';
    popupImg.style.transform = `translate(0,0) scale(1)`;
    popupImg.style.borderRadius = '12px';
    overlay.style.transition = 'background 0.25s ease';
    overlay.style.backgroundColor = 'rgba(0,0,0,0.8)';
    popupImg.addEventListener('transitionend', () => {
      popupImg.style.transition = '';
    }, { once: true });
  }
});
</script>
