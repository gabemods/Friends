<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Friends - Photos</title>
  <style>
    @font-face {
      font-family: 'OneUISans';
      src: url('https://raw.githubusercontent.com/gabemods/gabemods.github.io/main/assets/fonts/(Regular)%20One%20UI%20Sans.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(
        to bottom,
        #e0f2f7 0%,
        #b2ebf2 20%,
        #80deea 40%,
        rgba(178, 223, 238, 0.7) 45%,
        rgba(178, 223, 238, 0.7) 55%,
        #80deea 60%,
        #b2ebf2 80%,
        #e0f2f7 100%
      );
      font-family: 'OneUISans', sans-serif;
      color: black;
    }

    .top-nav {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 8px 16px;
      display: flex;
      gap: 12px;
    }

    .top-nav a {
      text-decoration: none;
      color: grey;
      font-weight: bold;
    }

    .scroll-container {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      width: 100%;
      height: 100dvh;
      margin-top: 50px;
    }

    .page {
      scroll-snap-align: center;
      flex-shrink: 0;
      width: 100%;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .big-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 1px 20px 30px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
    }

    .photo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 15px;
      object-fit: cover;
      height: 150px;
    }

    .photo-grid a {
      display: block;
    }

    .big-card h1 {
      font-size: 24px;
      margin: 15px 0 10px;
    }

    .big-card img.profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
    }

    .copyright {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="../index.html">Profiles</a>
    <a href="/photos/index.html" style="color: black;">Photos</a>
  </div>
  <div class="scroll-container">
    <div class="page">
      <div class="big-card">
        <img class="profile" src="/assets/images/IMG_7790.jpeg" alt="Gabriel" />
        <h1>Gabriel</h1>
        <div class="photo-grid">
          <a><img src="/assets/images/gabriel/1.jpg" /></a>
          <a><img src="/assets/images/gabriel/2.jpg" /></a>
          <a><img src="/assets/images/gabriel/3.jpg" /></a>
          <a><img src="/assets/images/gabriel/4.jpg" /></a>
        </div>
      </div>
      <p class="copyright">&copy; Gabe Mods 2025</p>
    </div>
    <!-- Repeat similar structure for other friends as needed -->
  </div>
</body>
</html>
