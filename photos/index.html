    }
    .scroll-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      height: 100vh;
    }
    .page {
      scroll-snap-align: start;
      flex: 0 0 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background: rgba(211, 211, 211, 0.3);
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
backdrop-filter: blur(10px);
-webkit-backdrop-filter: blur(10px);
      max-width: 285px;
      max-height: 55%;
      padding-top: 1px;
      padding-bottom: 30px;
    }
    .card h1 {
  padding-left: 20px; /* Added left padding */
  margin: 10px 0;
}
    .card img {
  width: 60px;
  height: 60px;
  border-radius: 30%;
  object-fit: cover;
  display: block;
  margin: 15px 0 5px 20px;
}
    .photo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .photo-grid img {
      width: 80%;
      border-radius: 15px;
      object-fit: cover;
      height: 90px;
      margin-bottom: 15px;
    }
    .indicator-wrapper {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 8px 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .indicators {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: white;
      opacity: 0.4;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .dot.active {
      opacity: 1;
      transform: scale(1.1);
    }

    .copyright {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

  50% {

  100% {

  }
}

.nav-button-animate {

  <script>
    const container = document.querySelector('.scroll-container');
    const dots = document.querySelectorAll('.dot');

    function updateDots() {
      const index = Math.round(container.scrollLeft / container.offsetWidth);
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[index]) dots[index].classList.add('active');
    }

    container.addEventListener('scroll', updateDots);

    function fixHeight() {
      document.querySelector('.scroll-container').style.height = window.innerHeight + 'px';
      document.querySelectorAll('.page').forEach(p => {
        p.style.height = window.innerHeight + 'px';
        p.style.display = 'flex';
        p.style.flexDirection = 'column';
        p.style.justifyContent = 'center';
      });
    }

    window.addEventListener('resize', fixHeight);
    window.addEventListener('orientationchange', fixHeight);
    fixHeight();
    updateDots();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const profileImages = document.querySelectorAll('.card img');
      const overlay = document.getElementById('fullscreenOverlay');
      const fullscreenImg = document.getElementById('fullscreenImage');

      profileImages.forEach(img => {
        img.addEventListener('click', (e) => {
          e.stopPropagation();
          window.open(img.src, '_blank');
        });
      });

      window.hideFullscreen = function () {
        overlay.style.display = 'none';
        fullscreenImg.style.transform = 'scale(1)';
      }
    });
  </script>
