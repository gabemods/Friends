    .card {
      background: rgba(211, 211, 211, 0.3);
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width: 285px;
      /* Removed max-height to allow for taller content if needed */
      padding-top: 1px;
      padding-bottom: 1px; /* Increased padding below the card */
      margin-top: -100px; /* Move the card down a bit more */
    }

    .card h1 {
      padding-left: 20px; /* Added left padding */
      margin-top: 1px; /* Reduced top margin */
      margin-bottom: -25px; /* Reduced bottom margin */
    }

    .card > img { /* Target only the direct img child of .card (the logo) */
      width: 60px;
      height: 60px;
      border-radius: 27%;
      object-fit: cover;
      display: block;
      margin-top: 20px;
      margin-bottom: 0;
      margin-left: 20px; /* Move the logo to the left */
      margin-right: auto; /* Allows the card to determine right margin */
    }

    .photo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px; /* Equal gap between rows and columns */
      margin-top: 10px; /* Reduced top margin */
      padding: 20px; /* Equal padding around the grid */
    }

    .photo-grid img {
      width: 100%;
      aspect-ratio: 1 / 1; /* Ensure images are perfect squares */
      border-radius: 15px;
      object-fit: cover;
    }

    .indicator-wrapper {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 8px 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .indicators {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: white;
      opacity: 0.4;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .dot.active {
      opacity: 1;
      transform: scale(1.1);
    }

    .copyright {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    @keyframes buttonExpand {
  0% {

  }

  50% {

  }

  100% {

  }
}

.nav-button-animate {

}
   body.dark-mode {

  #000066, /* blue */
  #000099, /* lighter blue */
  #0000CC, /* bright blue */

body.dark-mode .card {

body.dark-mode .dot {

body.dark-mode .copyright {

#themeIcon {

#themeIcon.spin {

/* colour inheritance */

}
body.dark-mode #themeToggle {

    /* Header styling */

/* Button text styling in dark mode */
body.dark-mode button {
  color: black; /* Make button text black */

  <script>
    const container = document.querySelector('.scroll-container');
    const dots = document.querySelectorAll('.dot');
    const cardImages = document.querySelectorAll('.card img, .photo-grid img');

    function updateDots() {
      const index = Math.round(container.scrollLeft / container.offsetWidth);
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[index]) dots[index].classList.add('active');
    }

    container.addEventListener('scroll', updateDots);

    function fixHeight() {
      document.querySelector('.scroll-container').style.height = window.innerHeight + 'px';
      document.querySelectorAll('.page').forEach(p => {
        p.style.height = window.innerHeight + 'px';
        p.style.display = 'flex';
        p.style.flexDirection = 'column';
        p.style.justifyContent = 'center';
      });
    }

    window.addEventListener('resize', fixHeight);
    window.addEventListener('orientationchange', fixHeight);
    fixHeight();
    updateDots();

    function openFullscreen(imgSrc) {
      window.open(imgSrc, '_blank');
    }

    cardImages.forEach(img => {
      img.addEventListener('mousedown', function() {
        this.classList.add('active');
      });
      img.addEventListener('mouseup', function() {
        this.classList.remove('active');
      });
      img.addEventListener('mouseleave', function() {
        this.classList.remove('active');
      });
    });
  </script>

 <script>
  const themeToggle = document.getElementById("themeToggle");
  const themeIcon   = document.getElementById("themeIcon");

  // Sun and Moon outline paths from Heroicons
  const sunPath  = "M12 3v2m0 14v2m9-9h-2M5 12H3"
                 + "m15.364-6.364l-1.414 1.414"
                 + "M6.05 17.95l-1.414 1.414"
                 + "M17.95 17.95l1.414-1.414"
                 + "M6.05 6.05L4.636 7.464"
                 + "M12 8a4 4 0 100 8 4 4 0 000-8z";

  const moonPath = "M21 12.79A9 9 0 1111.21 3"
                 + "a7 7 0 009.79 9.79z";

  let dark = false;

  themeToggle.addEventListener("click", () => {
    dark = !dark;
    document.body.classList.toggle("dark-mode", dark);

    // spin
    themeIcon.classList.add("spin");

    // swap path
    themeIcon.querySelector("path")
             .setAttribute("d", dark ? moonPath : sunPath);

    // remove spin after it finishes
    setTimeout(() => themeIcon.classList.remove("spin"), 500);
  });
</script>
