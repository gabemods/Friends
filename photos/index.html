    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, #e0f7fa, #80deea, #26c6da);
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'OneUISans', sans-serif;
      color: white;
    }
    
    .scroll-container {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      width: 100%;
      height: 100dvh;
    }

   .page {
  scroll-snap-align: start;
  flex: 0 0 100%;
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* Align items to the top */
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

.page:nth-child(4) .card {
    background: linear-gradient(to bottom, darkblue, lightblue, white, lightblue, darkblue) !important;
}

.card {
  background: rgba(211, 211, 211, 0.3);
  border-radius: 25px;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  max-width: 285px;
  max-height: 57vh; /* Set a max height */
  overflow-y: auto;  /* Allow vertical scroll */
  padding-top: 1px;
  padding-bottom: 5px; /* Ensure 5px gap from the bottom of the card */
  margin-top: -100px;
}
.card::-webkit-scrollbar {
  width: 6px;
}
.card::-webkit-scrollbar-thumb {
  background: rgba(100, 100, 100, 0.3);
  border-radius: 3px;
}
.card:nth-child(2) {
  max-height: 75vh;
  overflow-y: auto;
  overscroll-behavior: contain;
}
    .card h1 {
      padding-left: 20px; /* Added left padding */
      margin-top: 1px; /* Reduced top margin */
      margin-bottom: -25px; /* Reduced bottom margin */
    }

    .card > img { /* Target only the direct img child of .card (the logo) */
      width: 60px;
      height: 60px;
      border-radius: 27%;
      object-fit: cover;
      display: block;
      margin-top: 20px;
      margin-bottom: 0;
      margin-left: 20px; /* Move the logo to the left */
      margin-right: auto; /* Allows the card to determine right margin */
    }

    .photo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px; /* Equal gap between rows and columns */
      margin-top: 10px; /* Reduced top margin */
      padding: 20px; /* Equal padding around the grid */
    }

    .photo-grid img {
      width: 100%;
      aspect-ratio: 1 / 1; /* Ensure images are perfect squares */
      border-radius: 15px;
      object-fit: cover;
    }

    .indicator-wrapper {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 8px 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .indicators {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: white;
      opacity: 0.4;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .dot.active {
      opacity: 1;
      transform: scale(1.1);
    }

    .copyright {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    @keyframes buttonExpand {
  0% {
    transform: scale(1);
  }

  50% {
    transform: scale(1.1);
  }

  100% {
    transform: scale(1);
  }
}

.nav-button-animate {
  animation: buttonExpand 1.0s ease;
}
   body.dark-mode {

body.dark-mode .card {

    /* Socials Button */
.dropbtn {
  position: absolute;
  z-index: 900;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  color: white;
  border: none;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  top: 15px;
  left: -5px;
  padding: 0px 0px;
  border-radius: 25px;
  position: relative;
  transition: transform 0.3s ease;
  transform: translateY(-15px);
}

.arrow {
  display: inline-block;
  margin-left: 6px;
  transition: transform 0.3s ease;
  color: white;
}

.arrow.rotate {
  transform: rotate(180deg);
}

/* Dropdown Content */
.dropdown-content {
  background-color: var(--dropdown-bg);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  display: flex;
  flex-direction: column;
  top: 50px;
  left: 70px;
  gap: 8px;
  padding: 10px;
  border-radius: 8px;
  white-space: nowrap;
  opacity: 0;
  transform: translateY(-10px);
  pointer-events: none;
  transition: all 0.3s ease;
  position: absolute;
  z-index: 1;
  color: white;
}

.dropdown-content svg {
  fill: white;
  width: 24px;
  height: 24px;
}
    body.dark-mode .dropbtn a {
  color: black;
}
body.dark-mode .arrow {
  color: black;
}
/* Light Mode */
:root {
  --dropdown-bg: rgba(255, 255, 255, 0.0);
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
  :root {
    --dropdown-bg: rgba(0, 0, 0, 0.0);
  }
}

/* Apply theme-based background */
.dropdown-content {
  background-color: var(--dropdown-bg);
}

/* Show dropdown when active */
.dropdown.active .dropdown-content {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

  <script>
    const container = document.querySelector('.scroll-container');
    const dots = document.querySelectorAll('.dot');
    const cardImages = document.querySelectorAll('.card img, .photo-grid img');

    function updateDots() {
      const index = Math.round(container.scrollLeft / container.offsetWidth);
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[index]) dots[index].classList.add('active');
    }

    container.addEventListener('scroll', updateDots);

    function fixHeight() {
      document.querySelector('.scroll-container').style.height = window.innerHeight + 'px';
      document.querySelectorAll('.page').forEach(p => {
        p.style.height = window.innerHeight + 'px';
        p.style.display = 'flex';
        p.style.flexDirection = 'column';
        p.style.justifyContent = 'center';
      });
    }

    window.addEventListener('resize', fixHeight);
    window.addEventListener('orientationchange', fixHeight);
    fixHeight();
    updateDots();

    function openFullscreen(imgSrc) {
      window.open(imgSrc, '_blank');
    }

    cardImages.forEach(img => {
      img.addEventListener('mousedown', function() {
        this.classList.add('active');
      });
      img.addEventListener('mouseup', function() {
        this.classList.remove('active');
      });
      img.addEventListener('mouseleave', function() {
        this.classList.remove('active');
      });
    });
  </script>

 <script>
  const themeToggle = document.getElementById("themeToggle");
  const themeIcon   = document.getElementById("themeIcon");

  // Sun and Moon outline paths from Heroicons
  const sunPath  = "M12 3v2m0 14v2m9-9h-2M5 12H3"
                 + "m15.364-6.364l-1.414 1.414"
                 + "M6.05 17.95l-1.414 1.414"
                 + "M17.95 17.95l1.414-1.414"
                 + "M6.05 6.05L4.636 7.464"
                 + "M12 8a4 4 0 100 8 4 4 0 000-8z";

  const moonPath = "M21 12.79A9 9 0 1111.21 3"
                 + "a7 7 0 009.79 9.79z";

  let dark = false;

  themeToggle.addEventListener("click", () => {
    dark = !dark;
    document.body.classList.toggle("dark-mode", dark);

    // spin
    themeIcon.classList.add("spin");

    // swap path
    themeIcon.querySelector("path")
             .setAttribute("d", dark ? moonPath : sunPath);

    // remove spin after it finishes
    setTimeout(() => themeIcon.classList.remove("spin"), 500);
  });
</script>
