<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ice Cube Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 30% 30%, #d6f1ff, #a4e0f5 40%, #6dcce6 70%, #3bb3d8);
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: sans-serif;
    }

    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 500px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>Ice Cube Vibes</h1>
    <p>This background is inspired by the One UI 5 ice cube emoji!</p>
  </div>
</body>
</html>
